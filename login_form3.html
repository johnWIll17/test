<!DOCTYPE html>
<html>
<head>
	<title>LogIn Page</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="mystyle/common.css">
	<link rel="stylesheet" type="text/css" href="mystyle/login_style_2.css">
</head>
<body onload="noBack()" onpageshow="if(event.persisted) noBack()" onload="">
	<form id="login-form" onSubmit="return validate()" action="home_subject6.html" method="post">
		<div class="container form-container">
			<div class="header form-header">
				<h1>Login</h1>
			</div>

			<div class="form-part">
				<label class="form-label" for="email">Email</label>
				<input class="form-input" id="email" type="text"/>
			</div>

			<div class="form-part">
				<label class="form-label" for="password">Password</label>
				<input class="form-input" id="password" type="password"/>
			</div>

			<div class="form-part">
				<input class="button" type="submit" value="Login"/>
			</div>
		</div>
	</form>

	<script type="text/javascript">
		function validate()	{
			var email = document.getElementById("email").value;
			var password = document.getElementById("password").value;
			
			function isNullString(str)	{
				return (str === null || str.length === 0);
			}

			if(isNullString(email) || isNullString(password))	{
				alert("Please fill in both email and password!");
				return false;
			}
			else	{
				var user = {};
				user["email"] = email;
				user["password"] = password;
				var serializedObj = JSON.stringify(user);
				document.cookie = "user=" + serializedObj;
				return true;
			}
		}
	</script>
</body>
</html>
